<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blue Awwwards Hero</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #f1f5f9;
    color: #0f172a;
}

/* HERO */
.hero {
    height: 40vh;
    min-height: 300px;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
     justify-content: center;
}

/* BACKGROUND SVG */
.hero-bg {
    position: absolute;
    inset: 0;
    z-index: 1;
}

.hero-bg svg {
    width: 100%;
    height: 100%;
}

/* VISIBILITY OVERLAY */
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        90deg,
        rgba(255,255,255,0.95) 0%,
        rgba(255,255,255,0.85) 45%,
        rgba(255,255,255,0.4) 100%
    );
    z-index: 2;
}

/* CONTENT */
.hero-content {
    position: relative;
    z-index: 3;
    max-width: 1200px;
    padding: 0 6vw;
}

.hero h1 {
    font-size: clamp(30px, 4.5vw, 52px);
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -0.03em;
    color: #0f172a;
}

.hero h1 span {
    color: #2563eb;
}

.hero p {
    margin-top: 14px;
    max-width: 520px;
    font-size: 15px;
    line-height: 1.6;
    color: #334155;
}

</style>
</head>

<body>

<section class="hero">

    <!-- SVG BACKGROUND -->
    <div class="hero-bg">
        <svg viewBox="0 0 1440 600" preserveAspectRatio="xMidYMid slice">
            <defs>
                <linearGradient id="bgBlue" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#2563eb"/>
                    <stop offset="100%" stop-color="#38bdf8"/>
                </linearGradient>

                <linearGradient id="soft" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ffffff"/>
                    <stop offset="100%" stop-color="#ffffff"/>
                </linearGradient>
            </defs>

            <!-- BASE -->
            <rect width="1440" height="600" fill="url(#bgBlue)" />

            <!-- SOFT ABSTRACT SHAPES -->
            <circle cx="1150" cy="200" r="280" fill="#ffffff" opacity="0.25"/>
            <circle cx="900" cy="520" r="220" fill="#ffffff" opacity="0.18"/>

            <!-- FLOW LINE -->
            <path d="M0,360 C260,300 460,420 720,390 1000,350 1200,260 1440,300"
                  fill="none"
                  stroke="#ffffff"
                  stroke-opacity="0.35"
                  stroke-width="80"
                  stroke-linecap="round"/>
        </svg>
    </div>

    <!-- CONTENT -->
    <div class="hero-content">
        <h1 class="text-white">Terms <span style="color: #75a9c8;">&</span> Conditions </h1>
                <p class="text-white">Stay up-to-date with Top Colleges, Universities, Exam updates.</p>

        
    </div>

</section>

</body>
</html>
